{% extends "bootstrap_base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}

{% block content %}

<h1 class="mb-4">Verify Your Account</h1>

<div class="row">
    <div class="col-md-5">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Enter Verification Code</h5>

                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span class="fw-semibold">Didn't receive the code?</span>

                <a href="{{ url_for('auth.resend_verification') }}"
                   class="btn btn-sm btn-add">Resend Code</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
